{% extends 'base.html' %}

{% block title %}User Page{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="page-header">
        <h1>Welcome, {{ name }}</h1>
        <hr class="divider">

        <div class="container-fluid mt-5 justify-content">
            <div class="row">
                <div class="col">
                    <p class="text-center">MONTH 1</p>
                    <a class="justify-content-center text-center" href="{{ url_for('workout_1') }}">
                        <img src="/static/weightlifting.png" class="img-fluid p-3 bg-info bg-opacity-10 border rounded text-white" style="width:300px; height:300px" alt="weightlifting"/></a>
                </div>
                
                <div class="col">
                    <p class="text-center">MONTH 2</p>
                    <a class="justify-content-center" href="{{ url_for('workout_2') }}">
                        <img src="/static/two.png" class="img-fluid p-3 bg-info bg-opacity-10 border rounded" style="width:300px; height:300px" alt="two"></a>
                </div>
                
                <div class="col">
                    <p class="text-center">MONTH 3</p>
                    <a class="justify-content-center text-center" href="{{ url_for('workout_3') }}">
                        <img src="/static/muscle.png" class="img-fluid p-3 bg-info bg-opacity-10 border rounded" style="width:300px; height:300px" alt="muscle"></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
