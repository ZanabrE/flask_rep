<!doctype html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flasky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='/style.css')}}">
    <link rel="icon" href="{{ url_for ('static', filename='favicon.ico')}}">
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}"><img src="/static/dumbbell.png" alt="dumbbell" width="40" height="34"> Flasky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('register') }}">Register</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tunes
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://open.spotify.com/"><img class="img-fluid border rounded" src="/static/spotify.png" alt="Spotify" width="34" height="34"/> Spotify</a></li>
              <li><a class="dropdown-item" href="https://music.apple.com/"><img class="img-fluid border rounded" src="/static/itunes.png" alt="Apple Music" width="34" height="34"/> Apple Music</a></li>
              <li><a class="dropdown-item" href="https://soundcloud.com/"><img class="img-fluid border rounded" src="/static/soundcloud.png" alt="Sound Cloud" width="34" height="34"/> Sound Cloud</a></li>
              <li><a class="dropdown-item" href="https://www.di.fm/"><img class="img-fluid border rounded" src="/static/di.fm-radio.png" alt="DI.FM Radio" width="34" height="34"/> DI.FM Radio</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content%}{% endblock %}
    <!--<h1>Hello, {{ name }}</h1>-->
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
